name: Server_Ping

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
        mongo:
            image: mongo:latest
            ports:
                - 27017:27017
            options: >-
                --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5

    steps:
      # Checksout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setsup node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Install the dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      # Run tests for now all idk how to specific
      - name: Run Jest tests
        env:
          MONGO_URI: mongodb://localhost:27017/testdb
          PORT: 5000
        run: npm run test
        working-directory: ./backend