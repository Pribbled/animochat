name: Server_Ping

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checksout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setsup node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Install the dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      # Run tests for now all idk how to specific
      - name: Run Jest tests
        run: npm run test
        working-directory: ./backend